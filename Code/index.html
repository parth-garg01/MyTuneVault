<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next-Gen Audio</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Background Elements -->
    <div class="background">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Main App Container -->
    <div class="app-container glass">

        <!-- Sidebar -->
        <nav class="sidebar glass-light">
            <div class="brand">
                <i class="fa-solid fa-wave-square"></i>
                <span>NXT-AUDIO</span>
            </div>

            <ul class="nav-links">
                <li class="active"><i class="fa-solid fa-house"></i> Home</li>
                <li><i class="fa-solid fa-compass"></i> Discover</li>
                <li><i class="fa-solid fa-chart-simple"></i> Trending</li>
                <li><i class="fa-solid fa-music"></i> Library</li>
            </ul>

            <div class="nav-section">
                <span>PLAYLISTS</span>
                <ul>
                    <li><i class="fa-solid fa-plus-square"></i> Create New</li>
                    <li>Liked Songs</li>
                    <li>Chill Vibes</li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <div class="search-bar glass-light">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" placeholder="Search for artists, songs...">
                </div>
                <div class="user-profile">
                    <span>Parth Gargaba</span>
                    <img src="assets/images/logo.png" alt="Profile">
                </div>
            </header>

            <div class="hero-section">
                <div class="hero-card glass-light">
                    <div class="hero-img">
                        <img src="assets/images/1.jpg" id="heroCover" alt="Album Art">
                    </div>
                    <div class="hero-info">
                        <span class="label">NOW PLAYING</span>
                        <h1 id="heroTitle">Warriyo - Mortals</h1>
                        <p id="heroArtist">Mortals [NCS Release]</p>
                        <div class="hero-actions">
                            <button class="btn-primary" id="heroPlayBtn">
                                <i class="fa-solid fa-play"></i> Play Now
                            </button>
                            <button class="btn-icon glass-light">
                                <i class="fa-regular fa-heart"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <section class="song-list-section">
                <h2>Top Hits</h2>
                <div class="song-grid" id="songContainer">
                    <!-- Songs will be injected here via JS -->
                </div>
            </section>
        </main>

        <!-- Player Bar -->
        <div class="player-bar glass-heavy">
            <div class="player-song-info">
                <img src="assets/images/1.jpg" id="masterCover" alt="Cover">
                <div>
                    <h4 id="masterTitle">Warriyo - Mortals</h4>
                    <span id="masterArtist">Mortals</span>
                </div>
                <i class="fa-regular fa-heart like-btn"></i>
            </div>

            <div class="player-controls">
                <div class="control-buttons">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step" id="previous"></i>
                    <div class="play-pause-btn" id="masterPlay">
                        <i class="fa-solid fa-play"></i>
                    </div>
                    <i class="fa-solid fa-forward-step" id="next"></i>
                    <i class="fa-solid fa-repeat"></i>
                </div>
                <div class="progress-container">
                    <span id="currentTime">00:00</span>
                    <input type="range" id="myProgressBar" min="0" value="0" max="100">
                    <span id="totalDuration">00:00</span>
                </div>
            </div>

            <div class="volume-controls">
                <i class="fa-solid fa-volume-high"></i>
                <input type="range" min="0" max="100" value="80">
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <!-- Supabase Client -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="script.js" type="module"></script>
</body>

</html>
