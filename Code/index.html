<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class= "brand"><img src="../Material/logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div>
                <div class="songItem">
                    <img src="../Material/covers/1.jpg" alt="1">
                    <span>let me love you</span>
                    <span class="songlistplay"><span>05:34</span> <i class="fas fa-2x fa-solid fa-circle-play"></i></span>
                </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fas fa-2x fa-solid fa-backward"></i>        
            <i class="fas fa-2x fa-solid fa-circle-play"></i>            
            <i class="fas fa-2x fa-solid fa-forward"></i>          
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2510035b5a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
